name: CI

on:
  push:
    branches: 
    - master
  pull_request:
    branches:
    - master

env:
  BUILD_TYPE: Release
  SOURCE: src
  PARALLEL: 8

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} ${{env.SOURCE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --parallel ${{env.PARALLEL}} --config ${{env.BUILD_TYPE}}
